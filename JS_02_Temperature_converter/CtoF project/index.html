<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2F Project</title>
    <link rel="stylesheet" href="c2f.css">
</head>
<body>
  
    <div class="Frame">
        <p class="Header">Temperature Conversion - Celsius to Fahrenheit</p>
        <div class="dew">
            <img src="dew.png" alt="" >
            <p><i>Thanapon Bunchot</i></p>
        </div>

        <div class="content">
            <input type="text" id="input" placeholder="                  Please input Celsius/Fahrenheit"></input>

            <button id="buttonC" onclick="ToCelsuisProgram(document.getElementById('input').value)">Celsius(&#8451;) to Fahrenheit(&#8457;)</button>

            <button id="buttonF" onclick="ToFahrenheitProgram(document.getElementById('input').value)">Fahrenheit(&#8457;) to Celsius(&#8451;) </button>
        </div>
        <br>
            <h2 class="out2">OUTPUT</h2>
            <br>
            <div id="output"></div>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <div class="credit">Merry Christmas 2022</div>
        
        <script src="app.js"></script>
    </div>
</body>
</html>
